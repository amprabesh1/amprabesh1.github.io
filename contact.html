<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Prabesh Aryal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css"> <!-- ✅ External CSS for Contact Page -->
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ✅ Contact Form Section with Improved Layout -->
        <section class="contact-container">
            <h1>Get in Touch</h1>
            <p>Have a question, collaboration idea, or just want to connect? Fill out the form below and I’ll get back to you as soon as possible.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of Your Message" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- ✅ Footer -->
    <footer>
        <p>&copy; 2025 Prabesh Aryal. All rights reserved.</p>
    </footer>

</body>
